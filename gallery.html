<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экспиримент с Bootstap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="custom.css">

</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Моё Портфолио</h2>
        <!-- Кнопки фильтров -->
        <div class="text-center mb-4">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary" onclick="filterGallery('all')">Все</button>
                <button type="button" class="btn btn-outline-primary" onclick="filterGallery('web')">Веб-дизайн</button>
                <button type="button" class="btn btn-outline-primary"
                    onclick="filterGallery('photo')">Фотография</button>
                <button type="button" class="btn btn-outline-primary"
                    onclick="filterGallery('graphic')">Графика</button>
            </div>
        </div>
        
        <div class="row g-3" id="gallery">
            <!-- Карточка 1 - Веб-дизайн -->
            <div class="col-6 col-md-4 gallery-item" data-category="web">
                <div class="card h-100">
                    <img src="img/1.png" class="card-img-top" alt="Веб-проект">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Корпоративный сайт</h6>
                        <small class="text-muted">Веб-дизайн</small>
                    </div>
                </div>
            </div>


            <div class="col-6 col-md-4 gallery-item" data-category="photo">
                <div class="card h-100">
                    <img src="img/2.png" class="card-img-top" alt="Веб-проект">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Фото пустыни</h6>
                        <small class="text-muted">Фото</small>
                    </div>
                </div>
            </div>




            <div class="col-6 col-md-4 gallery-item" data-category="photo">
                <div class="card h-100">
                    <img src="https://i.pinimg.com/736x/50/64/71/506471fd47af65177960861a5abc6b7a.jpg"
                        class="card-img-top" alt="Веб-проект">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Фото леса</h6>
                        <small class="text-muted">Фото</small>
                    </div>
                </div>
            </div>




            <div class="col-6 col-md-4 gallery-item" data-category="graphic">
                <div class="card h-100">
                    <img src="https://i.pinimg.com/736x/5b/d8/73/5bd873d1da6f8ee34d043cbf9ff27f19.jpg"
                        class="card-img-top" alt="Веб-проект">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Рисунок утки</h6>
                        <small class="text-muted">Графика</small>
                    </div>
                </div>
            </div>




            <div class="col-6 col-md-4 gallery-item" data-category="web">
                <div class="card h-100">
                    <img src="https://i.pinimg.com/736x/7c/15/fb/7c15fb0c09f43db7bb69d609712e3942.jpg"
                        class="card-img-top" alt="Веб-проект">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Веб</h6>
                        <small class="text-muted">Веб-дизайн</small>
                    </div>
                </div>
            </div>




            <div class="col-6 col-md-4 gallery-item" data-category="graphic">
                <div class="card h-100">
                    <img src="https://i.pinimg.com/736x/d3/96/b9/d396b91ac50989c8660a5f24dcf890d9.jpg"
                        class="card-img-top" alt="Веб-проект">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Рисунок кота</h6>
                        <small class="text-muted">Графика</small>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
<script>
    function filterGallery(category, event) {
        const items = document.querySelectorAll(".gallery-item");
        const buttons = document.querySelectorAll(".btn-group .btn");
        items.forEach((item) => {
            const itemCategory = item.dataset.category;
            if (category === "all" || category === itemCategory) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
        buttons.forEach((btn) => {
            btn.classList.remove("active");
        });
        if (event) {
            event.target.classList.add("active");
        }
    }
    
    window.onload = function () {
        const firstButton = document.querySelector(".btn-group .btn");
        if (firstButton) {
            firstButton.classList.add("active");
        }
        filterGallery("all");
    };
</script>
 

</html>
